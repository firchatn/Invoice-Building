<!DOCTYPE html>
<html>
<head>
	<title>Derbel Cosmetique</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'core/style2.css' %}" />
	<link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" />
	<script src="{% static 'jquery-3.2.1.min.js' %}"></script>

</head>
<body>
<div class="container">
    <h3>Derbel Cosmetique</h3>
    <hr>
    <a href="user" class="btn btn-primary" role="button">Creation Client</a>
    <a href="facture" class="btn btn-primary" role="button">Creation Facture</a>
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">Users</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="#Code" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Nom" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Telephone" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Date Facture" disabled></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    {% for i in fac %}
                    <tr>
                        <td>{{i.client.id}}</td>
                        <td>{{i.client.nom}}</td>
                        <td>{{i.client.tel}}</td>
                        <td>{{i.create_date}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="{% static 'core/script2.js' %}"></script>
<script src="{% static 'jquery-3.2.1.min.js' %}"></script>

</body>
</html>
